<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title></title>
  <style type="text/css">
    /* -------------------------------------
        GLOBAL
    ------------------------------------- */
    * {
      margin:0;
      padding:0;
    }
    * { font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif; }

    img {
      max-width: 100%;
    }
    .collapse {
      margin:0;
      padding:0;
    }
    body {
      -webkit-font-smoothing:antialiased;
      -webkit-text-size-adjust:none;
      width: 100%!important;
      height: 100%;
    }

    /* -------------------------------------
        ELEMENTS
    ------------------------------------- */
    a { color: #2BA6CB;}

    .btn {
      text-decoration:none;
      color: #FFF;
      background-color: #666;
      padding:10px 16px;
      font-weight:bold;
      margin-right:10px;
      text-align:center;
      cursor:pointer;
      display: inline-block;

      &.opt-in {
        margin: 0 auto 30px;
        max-width: 300px;
        background-color: #de3f1c;
      }
    }

    p.callout {
      padding:15px;
      background-color:#ECF8FF;
      margin-bottom: 15px;
    }
    .callout a {
      font-weight:bold;
      color: #2BA6CB;
    }

    .optin {
      text-align: center;
      margin-top: 30px;
    }

    table.social {
    /*  padding:15px; */
      background-color: #ebebeb;
    }
    .social .soc-btn {
      padding: 3px 7px;
      font-size:12px;
      margin-bottom:10px;
      text-decoration:none;
      color: #FFF;font-weight:bold;
      display:block;
      text-align:center;
    }
    a.fb { background-color: #3B5998!important; }
    a.tw { background-color: #1daced!important; }
    a.gp { background-color: #DB4A39!important; }
    a.ms { background-color: #000!important; }

    .sidebar .soc-btn {
      display:block;
      width:100%;
    }

    .curator-content table {
      background-color: #ECF8FF;
      padding: 15px;
    }

    .announcement table {
      background-color: #ffdad1;
      padding: 15px;
    }

    .announcement table img {
      padding-top: 15px;
    }

    .curator-avatar {
      border-radius: 50%;
    }

    /* -------------------------------------
        HEADER
    ------------------------------------- */
    table.head-wrap { width: 100%;}
    .head-wrap .content { padding: 5px; }

    .header.container table td.logo { padding: 5px; }
    .header.container table td.logo img { height: 35px; }
    .header.container table td.label { padding: 5px; padding-left:0px;}

    .header.container a {
      color: #333;
      text-decoration: none;
    }

    /* -------------------------------------
        BODY
    ------------------------------------- */
    table.body-wrap { width: 100%;}

    table .lesson-image {
      display: block;
      margin: 0 auto;
    }

    .container .content h1 {
      text-align: center;
      margin-bottom: 0.4em;
    }

    .container .content h1 a {
      color: #333;
      text-decoration: none;
    }

    .container .content .curated-by {
      text-align: center;
      margin-bottom: 1.2em;
      line-height: .8em !important;

      small {
        color: #AAA;
        a {
          color: #AAA;
        }
      }
    }

    .task-meta {
      border: 1px solid #ededed;
      display: inline-block;
      padding: 2px 8px 0;
      border-radius: 3px;
      color: #999;
      font-size: .7em;
      margin-bottom: 20px;
    }

    /* -------------------------------------
        FOOTER
    ------------------------------------- */
    table.footer-wrap { width: 100%;  clear:both!important;
    }
    .footer-wrap .container td.content  p { border-top: 1px solid rgb(215,215,215); padding-top:15px;}
    .footer-wrap .container td.content p {
      font-size:10px;
      font-weight: bold;

    }


    /* -------------------------------------
        TYPOGRAPHY
    ------------------------------------- */
    h1,h2,h3,h4,h5,h6 {
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; line-height: 1.1; margin-bottom:15px; color:#000;
    }
    h1 small, h2 small, h3 small, h4 small, h5 small, h6 small { font-size: 60%; color: #6f6f6f; text-transform: none; }

    h1 { font-weight:200; font-size: 38px;}
    h2 { font-weight:200; font-size: 37px;}
    h3 { font-weight:500; font-size: 27px;}
    h4 { font-weight:500; font-size: 23px;}
    h5 { font-weight:900; font-size: 17px;}
    h6 { font-weight:900; font-size: 14px; text-transform: uppercase; color:#444;}

    h4 { margin-bottom: 8px; }

    .collapse { margin:0!important;}

    p, ul {
      margin-bottom: 10px;
      font-weight: normal;
      font-size:14px;
      line-height:1.6;
    }
    p.lead { font-size:17px; }
    p.last { margin-bottom:0px;}

    ul li {
      margin-left:5px;
      list-style-position: inside;
    }

    /* -------------------------------------
        SIDEBAR
    ------------------------------------- */
    ul.sidebar {
      background:#ebebeb;
      display:block;
      list-style-type: none;
    }
    ul.sidebar li { display: block; margin:0;}
    ul.sidebar li a {
      text-decoration:none;
      color: #666;
      padding:10px 16px;
    /*  font-weight:bold; */
      margin-right:10px;
    /*  text-align:center; */
      cursor:pointer;
      border-bottom: 1px solid #777777;
      border-top: 1px solid #FFFFFF;
      display:block;
      margin:0;
    }
    ul.sidebar li a.last { border-bottom-width:0px;}
    ul.sidebar li a h1,ul.sidebar li a h2,ul.sidebar li a h3,ul.sidebar li a h4,ul.sidebar li a h5,ul.sidebar li a h6,ul.sidebar li a p { margin-bottom:0!important;}



    /* ---------------------------------------------------
        RESPONSIVENESS
        Nuke it from orbit. It's the only way to be sure.
    ------------------------------------------------------ */

    /* Set a max-width, and make it display as block so it will automatically stretch to that width, but will also shrink down on a phone or something */
    .container {
      display:block!important;
      max-width:600px!important;
      margin:0 auto!important; /* makes it centered */
      clear:both!important;
    }

    /* This should also be a block element, so that it will fill 100% of the .container */
    .content {
      padding:15px;
      max-width:600px;
      margin:0 auto;
      display:block;
    }

    /* Let's make sure tables in the content area are 100% wide */
    .content table { width: 100%; }


    /* Odds and ends */
    .column {
      width: 300px;
      float:left;
    }
    .column tr td { padding: 15px; }
    .column-wrap {
      padding:0!important;
      margin:0 auto;
      max-width:600px!important;
    }
    .column table { width:100%;}
    .social .column {
      width: 280px;
      min-width: 279px;
      float:left;
    }

    /* Be sure to place a .clear element after each set of columns, just to be safe */
    .clear { display: block; clear: both; }


    /* -------------------------------------------
        PHONE
        For clients that support media queries.
        Nothing fancy.
    -------------------------------------------- */
    @media only screen and (max-width: 600px) {

      a[class="btn"] { display:block!important; margin-bottom:10px!important; background-image:none!important; margin-right:0!important;}

      div[class="column"] { width: auto!important; float:none!important;}

      table.social div[class="column"] {
        width:auto!important;
      }

    }
  </style>

</head>
<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">

<!-- Header -->
<span class="preheader" style="display: none !important;">
  Welcome to Balances &ndash; a simple and secure way to view your Bitcoin, Litecoin, and Dogecoin balances and their combined value.
</span>
<table class="head-wrap" bgcolor="#F2F2F2">
  <tr>
    <td></td>

    <td class="header container" align="">
      <!-- Content -->
      <div class="content">
        <table bgcolor="#F2F2F2" >
          <tr>
            <td class="logo">
              <img src="logo.png" /> Balances
            </td>
          </tr>
        </table>
      </div>
      <!-- /content -->
    </td>

    <td></td>
  </tr>
</table>
<!-- /header -->

<!-- Body -->
<table class="body-wrap" bgcolor="">
  <tr>
    <td></td>

    <td class="container" align="" bgcolor="#FFFFFF">
      <!-- Content -->
      <div class="content">
        <table>
          <tr>
            <td>
            </td>
          </tr>
        </table>
      </div>
      <!-- /content -->
    </td>

    <td></td>
  </tr>
</table>
<!-- /body -->


<!-- Footer -->
<table class="footer-wrap">
  <tr>
    <td></td>

    <td class="container">
      <!-- Content -->
      <div class="content">
        <table>
          <tr>
            <td align="center">
              <p>
                <%= link_to 'Unsubscribe', new_user_unsubscribe_url(@user) %>
              </p>
            </td>
          </tr>
        </table>
      </div>
      <!-- /content -->
    </td>

    <td></td>
  </tr>
</table>
<!-- /footer -->

</body>
</html>
